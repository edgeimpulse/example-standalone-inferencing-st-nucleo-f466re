project:
  packs:
    - pack: Keil::STM32F4xx_DFP
    - pack: ARM::CMSIS-DSP
    - pack: EdgeImpulse::EI-SDK
    - pack: EdgeImpulse::Motion_recognition
    - pack: Keil::STM32NUCLEO_BSP
    - pack: ARM::CMSIS-NN@4.0.0
    - pack: ARM::CMSIS@5.9.0
    - pack: Keil::ARM_Compiler
    - pack: Keil::MDK-Middleware@7.16.0
  setups:
    - setup: Options for Nucleo_F466RE
      processor:
        trustzone: non-secure
      debug: "on"
      define:
        - EI_PORTING_STM32_NUCLEO: "1"
        - EI_PORTING_STM32_CUBEAI: "0"
      misc:
        - C:
            - -std=c99
          C-CPP:
            - -Wno-c++98-compat -Wno-c++98-compat-pedantic
            - -fno-rtti
            - -funsigned-char
            - -fshort-enums
            - -fshort-wchar
            - -ffunction-sections
            - -Weverything
            - -Wno-packed
            - -Wno-reserved-id-macro
            - -Wno-unused-macros
            - -Wno-documentation-unknown-command
            - -Wno-documentation
            - -Wno-license-management
            - -Wno-parentheses-equality
          CPP:
            - -xc++
            - -std=c++11
          ASM:
            - -masm=auto
          Link:
            - --map
            - --load_addr_map_info
            - --xref
            - --callgraph
            - --symbols
            - --info sizes
            - --info totals
            - --info unused
            - --info veneers
            - --strict
            - --summary_stderr
            - --info summarysizes
  linker:
    - script: standalone_nucleo_Nucleo_F466RE.sct
  groups:
    - group: Edge Impulse
      files:
        - file: ei_main.cpp
        - file: ei_main.h
        - file: ei_classifier_porting.cpp
    - group: :STM32CubeMX:Common Sources
      files:
        - file: RTE/Device/STM32F446RETx/STCubeGenerated/Src/main.c
        - file: RTE/Device/STM32F446RETx/STCubeGenerated/Inc/stm32f4xx_it.h
        - file: RTE/Device/STM32F446RETx/STCubeGenerated/Src/stm32f4xx_it.c
    - group: peripheral
      files:
        - file: uart.c
  components:
    - component: ARM::CMSIS:CORE
    - component: ARM::CMSIS:DSP&Source
    - component: ARM::CMSIS:NN Lib
    - component: EdgeImpulse::EdgeImpulse:SDK
    - component: EdgeImpulse::EdgeImpulse:model:Motion_recognition
    - component: Keil::Board Support&NUCLEO-F446RE:LED
    - component: Keil::Device:STM32Cube HAL:Common
    - component: Keil::Device:STM32Cube HAL:Cortex
    - component: Keil::Device:STM32Cube HAL:DMA
    - component: Keil::Device:STM32Cube HAL:GPIO
    - component: Keil::Device:STM32Cube HAL:PWR
    - component: Keil::Device:STM32Cube HAL:RCC
    - component: Keil::Device:STM32Cube HAL:TIM
    - component: Keil::Device:STM32Cube HAL:UART
    - component: Keil::Device:Startup
    - component: Keil::Device:STM32Cube Framework:STM32CubeMX
